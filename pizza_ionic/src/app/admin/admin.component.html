    
    <div class="signin-form" *ngIf="!signedIn">
      <form (ngSubmit)="login()" class="signin-form">
          <!-- <app-signin-card></app-signin-card> -->
      </form>
  </div>



<p>token : {{token.token}}</p>
<p>isAdmin :  {{isAdmin}}</p>

<div class="menu-content" *ngIf="signedIn">
  <div class="menu-title">
      <h1>Admin dashboard</h1>
      <!-- <button mat-flat-button (click)="addMenu()" color="primary">Add a menu</button>     -->
  </div>
  
  <table mat-table [dataSource]="menuDataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="menu_id">
          <th mat-header-cell *matHeaderCellDef> Menu_id </th>
          <td mat-cell *matCellDef="let menu"> {{menu.menu_id}} </td>
      </ng-container>
      <ng-container matColumnDef="Pizza">
          <th mat-header-cell *matHeaderCellDef> Pizza </th>
          <td mat-cell *matCellDef="let menu"> {{menu.Pizza.name}} </td>
      </ng-container>
      <ng-container matColumnDef="Drink">
          <th mat-header-cell *matHeaderCellDef> Drink </th>
          <td mat-cell *matCellDef="let menu"> {{menu.Drink.name}} </td>
      </ng-container>
      <ng-container matColumnDef="Sauce">
          <th mat-header-cell *matHeaderCellDef> Sauce </th>
          <td mat-cell *matCellDef="let menu"> {{menu.Sauce.name}} </td>
      </ng-container>
      <ng-container matColumnDef="Chicken">
          <th mat-header-cell *matHeaderCellDef> Chicken </th>
          <td mat-cell *matCellDef="let menu"> {{menu.Chicken.name}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let menu"> 
              <ion-button (click)="openDialog(menu)">
                  <!-- <mat-icon>edit</mat-icon> -->
                  <ion-text>edit</ion-text>

              </ion-button>
              <ion-button fill="outline" (click)="deleteMenu(menu.menu_id)">
                  <!-- <mat-icon>delete</mat-icon> -->
                  <ion-text>delete</ion-text>
              </ion-button>
          </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr> 
  
  </table>




  
</div>
