<form class="menu-content"> 
    <div class="menu-title">
        <h1>All orders</h1>
    </div>
    
    <table mat-table [dataSource]="orderDataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="Pizza">
            <th mat-header-cell *matHeaderCellDef> Pizza </th>
            <td mat-cell *matCellDef="let order"> {{order.pizza.name}} </td>
        </ng-container>
        <ng-container matColumnDef="Drink">
            <th mat-header-cell *matHeaderCellDef> Drink </th>
            <td mat-cell *matCellDef="let order"> {{order.drink.name}} </td>
        </ng-container>
        <ng-container matColumnDef="Sauce">
            <th mat-header-cell *matHeaderCellDef> Sauce </th>
            <td mat-cell *matCellDef="let order"> {{order.sauce.name}} </td>
        </ng-container>
        <ng-container matColumnDef="Chicken">
            <th mat-header-cell *matHeaderCellDef> Chicken </th>
            <td mat-cell *matCellDef="let order"> {{order.chicken.name}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let order"> {{order.pizza.price+order.sauce.price+order.chicken.price+order.drink.price}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let order"> 
                <button mat-icon-button color="warn" (click)="deleteMenu(order)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        
        
    
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr> 
    
    </table>
</form>   
<div class="buttons">
    <div class="btn">
        <button mat-flat-button color="primary" routerLink="/menu">previous</button>
        <button mat-flat-button color="primary" (click)="validate()" >confirm</button>
    </div>
</div>
