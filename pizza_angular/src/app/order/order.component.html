<form> 
    <div class="menu-title">
        <h1>All orders</h1>
    </div>
    
    <table mat-table [dataSource]="orderDataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="Pizza">
            <th mat-header-cell *matHeaderCellDef> Pizza </th>
            <td mat-cell *matCellDef="let order"> {{order[0].name}} </td>
        </ng-container>
        <ng-container matColumnDef="Drink">
            <th mat-header-cell *matHeaderCellDef> Drink </th>
            <td mat-cell *matCellDef="let order"> {{order[1].name}} </td>
        </ng-container>
        <ng-container matColumnDef="Sauce">
            <th mat-header-cell *matHeaderCellDef> Sauce </th>
            <td mat-cell *matCellDef="let order"> {{order[3].name}} </td>
        </ng-container>
        <ng-container matColumnDef="Chicken">
            <th mat-header-cell *matHeaderCellDef> Chicken </th>
            <td mat-cell *matCellDef="let order"> {{order[2].name}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let order"> {{order[0].price+order[1].price+order[2].price+order[3].price}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let order"> 
                <button mat-icon-button color="warn" (click)="deleteMenu(order)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        
        
    
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr> 
    
    </table>


    <div class="buttons">
        <div class="previous">
            <button mat-flat-button color="primary" routerLink="/menu">previous</button>
        </div>

        <div class="confirm">
            <button mat-flat-button color="primary" (click)="validate()" >confirm</button>
        </div>
    </div>
</form>
