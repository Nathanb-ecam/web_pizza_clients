<div class="form" *ngIf="!signedIn">
    <form (ngSubmit)="login()">
        <h2>Se connecter</h2>
        <div>
            <input type="text" id="name" name="name" [(ngModel)]="name" placeholder="Nom" required>
            <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Mot de passe"required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>

<select>
    <option value="" disabled selected>{{"Choisie"}}</option>
    <div *ngFor="let pizza of pizzas">
        <option  *ngIf="pizza.name!='Hawai'" [value]="pizza.name">
            {{pizza.name}}
        <!-- <input type="text" id="pizzaName" name="pizzaName" [(ngModel)]="pizzaName" required>   -->
        </option>
    </div>

</select>
<button mat-raised-button color="primary">Modifier</button>

<p>token : {{token.token}}</p>
<p>isAdmin :  {{isAdmin}}</p>
<div class="content" *ngIf="signedIn">
    <h1>Admin dashboard</h1>


    <div class="menus" *ngIf="menus.length>0">
        <h2>Gestion des Menus</h2>
        <table mat-table>
            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let user"> {{user.name}} </td>
            </ng-container>
              <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr> 
        </table>
    </div>

    
</div>

<h1>Table </h1>
<table mat-table [dataSource]="menuDataSource">
    <ng-container matColumnDef="menu_id">
        <th mat-header-cell *matHeaderCellDef> Menu_id </th>
        <td mat-cell *matCellDef="let menu"> {{menu.menu_id}} </td>
    </ng-container>
    <ng-container matColumnDef="Pizza">
        <th mat-header-cell *matHeaderCellDef> Pizza </th>
        <td mat-cell *matCellDef="let menu"> {{menu.Pizza.name}} </td>
    </ng-container>
    <ng-container matColumnDef="Drink">
        <th mat-header-cell *matHeaderCellDef> Drink </th>
        <td mat-cell *matCellDef="let menu"> {{menu.Drink.name}} </td>
    </ng-container>
    <ng-container matColumnDef="Sauce">
        <th mat-header-cell *matHeaderCellDef> Sauce </th>
        <td mat-cell *matCellDef="let menu"> {{menu.Sauce.name}} </td>
    </ng-container>
    <ng-container matColumnDef="Chicken">
        <th mat-header-cell *matHeaderCellDef> Chicken </th>
        <td mat-cell *matCellDef="let menu"> {{menu.Chicken.name}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let menu"> 
            <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-butto color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr> 

</table>
